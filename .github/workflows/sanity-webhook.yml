name: Rebuild on Sanity Content Update

on:
  repository_dispatch:
    types: [sanity-content-update]

permissions:
  contents: write

jobs:
  trigger-rebuild:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Cloudflare Pages Rebuild
        run: |
          echo "âœ… Sanity content updated - Cloudflare will rebuild from git"
          echo "Document: ${{ github.event.client_payload.title }}"
          echo "Operation: ${{ github.event.client_payload.operation }}"
      
      - name: Create empty commit to trigger rebuild
        run: |
          git config --global user.name "Sanity Webhook"
          git config --global user.email "webhook@sanity.io"
          git clone https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git .
          git commit --allow-empty -m "chore: rebuild from sanity content update [skip ci]"
          git push
