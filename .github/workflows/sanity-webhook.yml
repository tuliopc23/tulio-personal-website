name: Rebuild on Sanity Content Update

on:
  repository_dispatch:
    types: [sanity-content-update]

permissions:
  contents: write

jobs:
  trigger-rebuild:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Log webhook trigger
        run: |
          echo "âœ… Sanity content updated - triggering Cloudflare rebuild"
          echo "Document: ${{ github.event.client_payload.title }}"
          echo "Operation: ${{ github.event.client_payload.operation }}"
      
      - name: Create empty commit to trigger rebuild
        run: |
          git config user.name "Sanity Webhook"
          git config user.email "webhook@sanity.io"
          git commit --allow-empty -m "chore: rebuild from sanity content update [skip ci]"
          git push
