version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "tuliopinheirocunha"
    assignees:
      - "tuliopinheirocunha"
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "npm"
    # Group production and dev dependencies together
    groups:
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "version-update:semver-patch"
          - "version-update:semver-minor"
      dev-dependencies:
        dependency-type: "development"
        update-types:
          - "version-update:semver-patch"
          - "version-update:semver-minor"
      major-updates:
        update-types:
          - "version-update:semver-major"

  # Enable version updates for Docker (if you use Docker in the future)
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
